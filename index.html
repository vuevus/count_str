<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>글자수세기</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./main.css" />
    <!-- <script src="./ts/main.ts" defer></script> -->
    <script src="./ts/darkMode.js" defer></script>
    <script src="./js/main.js" defer></script>
  </head>

  <body>
    <header id="nav">
      <h2 class="logo">글자수세기</h2>
    </header>

    <section id="text_content">
      <div id="title">
        <label for="fileName" id="file_name">파일 제목</label>
        <input
          type="text"
          id="input_name"
          name="fileName"
          placeholder="파일 제목을 입력해주세요."
        />
      </div>
      <div id="content">
        <label for="fileCotent" id="file_content">파일 내용</label>
        <textarea
          type="text"
          id="input_content"
          name="fileContent"
          placeholder="글자를 입력해주세요."
        ></textarea>
      </div>
    </section>

    <section id="controls">
      <div id="count">
        <div>공백 미포함 : <span class="count_char">0</span></div>
        <div>공백 포함 : <span class="count_str">0</span></div>
      </div>

      <div id="btn">
        <!-- <button for="checkbox" id="dark_btn" class="btn">야간모드</button> -->
        <button href="" id="save_btn" class="btn" download="info.txt">
          저장하기
        </button>
        <button id="copy_btn" class="btn">내용 복사하기</button>
        <!-- <button id="delete_content_btn" class="btn">내용 지우기</button>
        <button id="delete_btn" class="btn">모두 지우기</button> -->
      </div>
    </section>
  </body>
</html>
